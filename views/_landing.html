<div class="container-fluid" ng-mouseenter="activeProvider = provider" >
  <div class="row" >
    <div class="col-md-12">
      <h1><strong>Nuvi Coding Challenge</strong></h1>
    </div>
  </div>
    <div class = "col-md-3 col-sm-12" ng-repeat = "provider in providers" >
    <div class="card">
      <div class="card-block">
        <h4 class="card-title">{{provider.toUpperCase()}}</h4>
        <img src = {{images[provider]}} width="100" height="100">
        <p class="card-text">{{activities[provider].length}} activities</p>
        <button class="btn btn-primary" ng-click="goToActivities(provider)" style = 'background-color:{{companyColorMap[provider]}}'>View Activities</button>
      </div>
    </div>
    </div>
    <div class = 'row'>
      
    </div>
    <div class = 'row'>
    <div class = 'col-md-5'>
      <canvas id="myChart" width="200" height="200"></canvas>
    </div>
    <div class = 'col-md-5'>
      <canvas id="pieChart" width="200" height="200"></canvas>
    </div>
  </div>
  </div>
</div>
