<div ng-controller = "ActivityController">

<div class="container" ng-mouseenter="activeProvider = provider" >
  <div class="row" >
    <div class="col-md-12">
      <h1><strong>Welcome to Nuvi</strong></h1>
    </div>
  </div>
  

    <div class = "col-md-3" ng-repeat = "provider in providers" >
    <div class="card">
      <div class="card-block">
        <h4 class="card-title">{{provider.toUpperCase()}}</h4>
        <p class="card-text">{{activities[provider].length}} activities</p>
        <button class="btn btn-primary" ng-click="goToActivities(provider)">View Activities</button>
      </div>
    </div>
    </div>
  </div>
  <canvas id="myChart" width="400" height="400"></canvas>
</div>


</div>
{{activeProvider}}
